<h1 class = "title"> Products</h1>

@if (products().length === 0){
    <p>No products in this category</p>
}@else {
    <div class="grid">
        @for (p of products(); track p.id){
            <app-product-item-component [product]="p" (like)="onLike($event)" (delete)="onDelete($event)"></app-product-item-component>
        }
    </div>
}
