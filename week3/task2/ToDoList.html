<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Simple ToDo List</title>
  <link rel="stylesheet" href="ToDoList.css">
</head>
<body>
  <header class="navbar">
    <div class="container">ToDo List</div>
  </header>

  <main class="container">
    <h1>ToDo List</h1>
    
    <form id="todo-form" class="todo-input-group">
      <input type="text" id="todo-input" placeholder="New Task" required>
      <button type="submit" id="add-btn">Add</button>
    </form>

    <ol id="todo-list" class="todo-list">
      </ol>
  </main>
<script src="ToDoList.js"></script>
</body>
</html>
