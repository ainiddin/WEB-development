<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>My Party</title>
        <style>
            body {
                background-color: lightblue;
                font-family: sans-serif;
            }
            
            #invite-box {
                background-color: white;
                width: 400px;
                padding: 20px;
                border: 5px solid orange;
                margin-left: 20px;
            }
            
            h1 {
                color: red;
                text-decoration: underline;
            }
            
            h2 {
                color: blue;
            }
            
            li {
                margin-bottom: 5px;
            }
            
            .my-button {
                background-color: green;
                color: white;
                padding: 10px;
                font-size: 16px;
            }
        </style>
    </head>
    <body>
        
        <div id="invite-box">
            <h1>BIRTHDAY PARTY!!!</h1>
            <img src="https://www.kasandbox.org/programming-images/food/cake.png" width="200">
            
            <h2>You are invited!</h2>
            
            <p>Please come to my birthday party. It will be very fun. We will eat cake.</p>
            
            <h3>Details:</h3>
            <ul>
                <li><strong>Where:</strong> My House</li>
                <li><strong>When:</strong> Sunday at 5 PM</li>
                <li><strong>Bring:</strong> Presents :)</li>
            </ul>
            
            <button class="my-button">Click to RSVP</button>
        </div>
        
    </body>
</html>
